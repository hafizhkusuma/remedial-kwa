<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Page 1</title>
</head>
<body>
    <div class="container">
        <h1>Input SEP Data</h1>
        <form id="sepForm">
            <div class="mb-3">
                <label for="sepDigits" class="form-label">2 Digit Nomor SEP (8-11)</label>
                <input type="text" class="form-control" id="sepDigits" maxlength="4" required>
            </div>
            <div class="mb-3">
                <label for="sepDigits2" class="form-label">6 Digit Nomor SEP (13-18)</label>
                <input type="text" class="form-control" id="sepDigits2" maxlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Ambil Data</button>
        </form>
    </div>

    <script>
        document.getElementById('sepForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const sepDigits = document.getElementById('sepDigits').value;
            const sepDigits2 = document.getElementById('sepDigits2').value;
            // Redirect to Page 2 with parameters
            window.location.href = `page2.html?sep1=${sepDigits}&sep2=${sepDigits2}`;
        });
    </script>
</body>
</html>
